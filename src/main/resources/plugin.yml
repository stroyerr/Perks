name: Perks
version: ${project.version}
main: org.stroyer.perks.Main
api-version: 1.17
prefix: [Perks by Stroyer]
authors: [ Stroyer_ ]
description: Perks Plugin
website: github.com/stroyerr
commands:
  perks:
    description: Perks by Stroyer_
    usage: /<command>
    aliases: [p, perk, pp]
  solo:
    description: Player like it's single player!
    usage: /<command>
    aliases: [solo, soloplay]
  punch:
    description: Spawn in your punch gun!
    usage: /<command>
    aliases: [punchgun, punchg, pgun, gun]
  tpbow:
    description: Get your TP bow!
    usage: /<command>
    aliases: [teleportbow, tpgun, teleportgun, bow, tpb]
  superspy:
    description: Get your super spy glass!
    usage: /<command>
    aliases: [spy, supers, superspyglass, spyglass]
  nightvision:
    description: Toggle night vision!
    usage: /<command>
    aliases: [nv, nightv, nvision, nvis]